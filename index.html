<!DOCTYPE html>
<html>
	<head>
		<title>AltspaceVR Sample Project for Three.js</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.js"></script>
		<script src="https://sdk.altvr.com/libs/altspace.js/0.23.2/altspace.min.js"></script>
	</head>
	<body>
		<script src="index.js">
		var scene = new THREE.Scene();

		if(altspace && altspace.inClient){
			var renderer = altspace.getThreeJSRenderer();
		}
		else {
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(1024, 1024);
			renderer.setClearColor( 0x808080 );
			document.body.appendChild(renderer.domElement);

			var camera = new THREE.OrthographicCamera(-1.5, 1.5, 1.5, -1.5, 0.1, 100);
			camera.up.set(0,0,1);
			camera.position.set(4, 0, 1.5);
			camera.lookAt(new THREE.Vector3(0, 0, 1.5));
			scene.add(camera);
		}

		var loader = new THREE.glTFLoader();
		loader.load('https://ucarecdn.com/f3b17a73-2778-4488-9b03-522655312701/scene.gltf', function(result)
		{
			var model = result.scene.children[0].children[0];
			scene.add(model);
		});

		window.requestAnimationFrame(function animate(dv){
			window.requestAnimationFrame(animate);
			renderer.render(scene, camera);
		});

		</script>
	</body>
</html>
